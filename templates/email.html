<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Search Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md space-y-6">
    <h1 class="text-2xl font-bold text-gray-800">Send Car Information Report</h1>
    <p class="text-gray-600">Enter your email address to receive the car information report.</p>
    
    <div class="text-gray-500 text-sm space-y-2">
      <p>We will send the report to the email address you provide.</p>
      <p>Note: Ensure you have a valid email address.</p>
      <p>We will not use your email for any other purpose.</p>
      <p>Thank you for using our service!</p>
    </div>

    <form action="/send" method="post" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Your Email</label>
        <input type="email" name="email" id="email" placeholder="example@gmail.com..."
               required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Receive your Report
      </button>
    </form>

    <button onclick="history.back()"
            class="w-full mt-2 bg-gray-200 text-gray-700 py-2 rounded-lg font-medium hover:bg-gray-300 transition">
      ‚Üê Go Back
    </button>
  </div>
</body>
</html>
