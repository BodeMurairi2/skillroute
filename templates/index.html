<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything about cars</title>
</head>
<body>
    <div>
        <h1>Welcome to Everything About Cars Website</h1>
        <p> Your AI assistant for Cars</p>
    </div>
    <div>
        <h2>Find all info about any cars you want</h2>
        <p> Upload Your photo to our AI </p>
    </div>
    <div class="upload-section">
        <h2>Upload Your Car Photo</h2>
        <form action="/" method="post" enctype="multipart/form-data" class="upload-form">
            <label for="car_photo">Choose a car image:</label><br>
            <input type="file" id="car_photo" name="car_photo" accept=".jpg,.jpeg,.png,.webp" required><br><br>
            <button type="submit">Upload</button>
        </form>
    </div>

    </body>
</html>
